{% extends "base.html" %}
{% load markdownify %}

{% block http-title %}Blog{% endblock %}

{% block post %}
<div class="posts">
    <h1 class="content-subhead">Recent Posts</h1>

    {% for blog in blogs %}
    <section class="post">
        <header class="post-header">
            <!-- <img class="post-avatar" alt="Eric Ferraiuolo&#x27;s avatar" height="48" width="48" src="img/common/ericf-avatar.png"> -->

            <h2 class="post-title"><a href="{% url 'blog:detail' blog.slug %}">{{ blog.title }}</a></h2>

            <p class="post-meta">
              Posted at {{ blog.update_time }}
            </p>
        </header>

        <div class="post-description">
            <p>
              {{ blog.overview | markdown | safe }}
              <a href="{% url 'blog:detail' blog.slug %}">More...</a>
            </p>
        </div>
    </section>
    {% endfor %}
{% endblock %}
